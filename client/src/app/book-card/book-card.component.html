<amexio-card [header]="true" [footer]="true" [footer-align]="center" [header-align]="center" *ngFor="let book of books" [ngClass]="card">
  <amexio-header>{{ book.title }}</amexio-header>
  <amexio-body>
    <amexio-image path="{{ book.image_url }}"></amexio-image>
    <amexio-label size="small">
      {{ book.firstName }} {{ book.lastName }}
    </amexio-label>
  </amexio-body>
</amexio-card>
